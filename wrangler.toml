# Cloudflare Pages configuration
# See: https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "adamfortuna-com"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (set these in Cloudflare dashboard or via wrangler secret)
# Required:
# - WP_ADAMFORTUNA_TOKEN
# - WP_HARDCOVER_TOKEN
# - WP_MINAFI_TOKEN
# - WORDPRESS_WEBHOOK_SECRET
# - CLOUDFLARE_ZONE_ID (for cache purging)
# - CLOUDFLARE_API_TOKEN (for cache purging)

[build]
command = "npm run build"

# For local development
[dev]
port = 4321